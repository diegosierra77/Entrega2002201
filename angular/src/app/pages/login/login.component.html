<app-menu-login></app-menu-login>
<div class="container pt-5">
    <section class="card p-4">
        <form
            ngNativeValidate
            (ngSubmit)="registrar()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input name="email" [(ngModel)]="userInfo.email" [ngModelOptions]={standalone:true} type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small *ngIf="userInfoValidator.email" id="emailHelp" class="form-text text-muted">Enter the EMail</small>
            </div>
            <div class="form-group">
                <label for="exampleInputUser1">User Name</label>
                <input name="username" [(ngModel)]="userInfo.username" [ngModelOptions]={standalone:true} type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small *ngIf="userInfoValidator.username" id="emailHelp" class="form-text text-danger">User requerid!</small>
              </div>
              <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" [(ngModel)]="userInfo.password" [ngModelOptions]={standalone:true} type="password" class="form-control" id="exampleInputPassword1">
              <small *ngIf="userInfoValidator.password" id="emailHelp" class="form-text text-warning">Please, enter password</small>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </section>
</div>
